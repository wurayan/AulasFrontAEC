  <div class="container">
    <form action="">
      <div class="row"><!-- <p> linha 1 </p> -->        
        <div class="col-sm-6">
          <h1>
            Criar usuário
          </h1>
        </div>
      </div>
      <div class="row"><!-- <p> linha 2 </p> -->        
        <div class="col-6 col-sm-6 col-md-3"> <!-- <p> altera o tamanho dos campos de acordo com o tamanho da tela</p> --> 
          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Insira seu nome" required>
          </div>
        </div>
        <div class="col-6 col-sm-6 col-md-3">
          <div class="mb-3">
            <label for="email" class="form-label">email</label>
            <input type="email" class="form-control" id="email" placeholder="Insira seu email" required>
          </div>
        </div>
        <div class="col-6 col-sm-6 col-md-3">
          <div class="mb-3">
            <label for="datanascimento" class="form-label">Data de nascimento</label>
            <input type="date" class="form-control" id="dateNascimento" placeholder="Insira sua data de nascimento" required>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-sm-6 col-md-6 col-lg-4">
          <div class="mb-3">
            <label for="estado" class="form-label">Estado</label>
            <select name="estado" id="estado" class="form-control" required>
              <option value="">Selecione uma opção</option>
              <option value="pr">Paraná</option>
              <option value="rs">Rio Grande do Sul</option>
              <option value="sc">Santa Catarina</option>
            </select>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-md-6 col-lg-4">
          <div class="mb-3">
            <label for="paises" class="form-label">Países</label>
            <select name="paises" id="paises" class="form-control" multiple>

              <option value="">Selecione uma opção</option>
              <option value="br">Brasil</option>
              <option value="pt">Portugal</option>
              <option value="usa">Estados Unidos da America</option>
              <option value="ca">Canadá</option>
              <option value="mx">México</option>
            </select>
          </div>
        </div>

      </div>
      <div class="row"><!-- <p> linha 3 </p> -->        
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </div>
    </form>
    
  </div>
